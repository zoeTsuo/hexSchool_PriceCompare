<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoeTsuo TodoList</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="wrap">
    <h1 class="logo"><a href="#">Product</a></h1>
    <div class="main rounded">
      <div class="button-group justify-content-center">
        <button data-type="N04" type="button">蔬果</button>
        <button data-type="N05" type="button">水果</button>
        <button data-type="N06" type="button">花卉</button>
      </div>
  
      <div class="seach-group justify-content-center d-flex flex-column flex-md-row">
        <div class="crop-input d-flex mb-2">
          <label class="rounded-start" for="crop">作物名稱</label>
          <input class="rounded-end" type="text" placeholder="請輸入作物名稱" id="crop" name="crop">
          
        </div>
        <button type="button" class="search text-white btn mb-2 ms-2">搜尋</button>
      </div>
      <div class="sort-content">
        <p class="show-keyword">       
        </p> 
        <p align="right">
          <select id="js-select" class="sort-select">
            <option>排序篩選</option>
            <option>依上價排序</option>
            <option>依中價排序</option>
            <option>依下價排序</option>
            <option>依平均價排序</option>
            <option>依交易量排序</option>
          </select>
        </p>
      </div>
      <table class="market show-table me-4">
        <thead>
          <tr>
            <th width="15%">作物名稱</th>
            <th width="15%">市場名稱</th>
            <th  width="14%">
              <div class="inline-flex sort-advanced">上價
                <span>
                  <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>
                  
                  <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th width="14%">
              <div class="inline-flex sort-advanced">中價
                <span>
                   <i data-price="中價" data-sort="up" class="fas fa-caret-up"></i>
                  
                  <i data-price="中價" data-sort="down" class="fas fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th width="14%">
              <div class="inline-flex sort-advanced">下價
                <span>
                   <i data-price="下價" data-sort="up" class="fas fa-caret-up"></i>
                  
                  <i data-price="下價" data-sort="down" class="fas fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th width="14%">
              <div class="inline-flex sort-advanced">平均價
                <span>
                <i data-price="平均價" data-sort="up" class="fas fa-caret-up"></i>
                  
                  <i data-price="平均價" data-sort="down" class="fas fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th width="14%">
              <div class="inline-flex sort-advanced">交易量
                <span>
                 <i data-price="交易量" data-sort="up" class="fas fa-caret-up"></i>
                  
                  <i data-price="交易量" data-sort="down" class="fas fa-caret-down"></i>
                </span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody class="showList">
          <tr>
            <td colspan="7" class="text-center p-3">請輸入並搜尋想比價的作物名稱^＿^</td>
            <!-- <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
            <td>55</td>
            <td>66</td>
            <td>77</td>  -->
          </tr>
        </tbody>
      </table> 
        
         
    </div>
    <select id="js-moblie-select" class="mobile-select">
      <option>排序</option>
      <option>上價</option>
      <option>中價</option>
      <option>下價</option>
      <option>平均價</option>
      <option>交易量</option>
    </select>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="all.js"></script>
</body>
</html>
